<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div>
                <label for="number">Number One</label>
                <input type="text" id="number" name="number">
            </div>
            <div>
                <label for="number2">Number Two</label>
                <input type="text" id="number2" name="number2">
            </div>
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
            <button id="mod">%</button>

            <div class="insert">

            </div>
        </div>
    </div>

    <script>
        const history = document.querySelector('.insert');
        const box = document.getElementById('number');
        const box2 = document.getElementById('number2');

        const add = document.getElementById('add')
        const subtract = document.getElementById('subtract')
        const multiple = document.getElementById('multiply')
        const divide = document.getElementById('divide')
        const mod = document.getElementById('mod')
        const solveButton = document.getElementById('solve')

                 const answer = document.createElement('p')
                 let addOne = +box.value;
                 let addTwo = +box2.value;
                 let sum = addOne + addTwo;
                 answer.innerHTML=`${addOne} + ${addTwo} = ${sum}`
                 history.insertAdjacentElement('afterbegin', answer);
             })
        subtract.addEventListener('click', function(e) {
            const answer = document.createElement('p')
            let subOne = +box.value;
            let subTwo = +box2.value;
            let sum = subOne - subTwo;
            answer.innerHTML=`${subOne} - ${subTwo} = ${sum}`
            history.insertAdjacentElement('afterbegin', answer);
        })
        multiple.addEventListener('click', function(e) {
            const answer = document.createElement('p')
            let timesOne = +box.value;
            let timesTwo = +box2.value;
            let sum = timesOne * timesTwo;
            answer.innerHTML=`${timesOne} * ${timesTwo} = ${sum}`
            history.insertAdjacentElement('afterbegin', answer);
        })
        divide.addEventListener('click', function(e) {
            const answer = document.createElement('p')
            let divideOne = +box.value;
            let divideTwo = +box2.value;
            let sum = divideOne / divideTwo;
            answer.innerHTML=`${divideOne} / ${divideTwo} = ${sum}`
            history.insertAdjacentElement('afterbegin', answer);
        })
        mod.addEventListener('click', function(e) {
            const answer = document.createElement('p')
            let modOne = +box.value;
            let modTwo = +box2.value;
            let sum = modOne % modTwo;
            answer.innerHTML=`${modOne} % ${modTwo} = ${sum}`
            history.insertAdjacentElement('afterbegin', answer);
        })










    </script>
</body>
</html>
