<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>What is this?</h3>
        <h4>I don't want this</h4>
    </div>
</div>
<script>
    const content = document.querySelector('.content');
    //Replace contents of an html tag using innerHTML
    content.innerHTML = '<h1 class="gone">I love Zelda</h1><h4>Some other message here</h4>';

    // add new element in addition to existing elements
    const zelda = document.createElement('h1');
    zelda.innerHTML = 'I love Zelda';
    content.appendChild(zelda);

    // add new element in addition to existing elements
    const pokemon = document.createElement('h1');
    pokemon.innerHTML = 'I like Pokemon';
    content.appendChild(pokemon);

    // add new element in addition to existing elements
    const money = document.createElement('h1');
    money.innerHTML = 'I like money';
    content.insertAdjacentElement("beforebegin", money);

    const unwantedElement2 = document.querySelector('.gone');
    unwantedElement2.remove();
</script>
</body>
</html>
